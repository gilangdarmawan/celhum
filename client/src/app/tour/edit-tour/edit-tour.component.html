<div class="container">
  <h1 class="page-header">Edit Tour</h1>

  <!-- Custom Success/Erro Message -->
  <div class="row show-hide-message" *ngIf="message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>

  <!-- Edit Tour Form -->
  <form (submit)="updateTourSubmit()" *ngIf="!loading">
    <!-- Title Field -->
    <div class="form-group">
      <label for="title">Title</label>
      <!-- Title Input -->
      <input [disabled]="processing" type="text" name="title" placeholder="*Tour Title" class="form-control" [(ngModel)]="tour.title"
      />
    </div>

    <!-- Body Field -->
    <div class="form-group">
      <label for="body">Body</label>
      <!-- Body Input -->
      <textarea [disabled]="processing" name="body" rows="8" cols="80" [(ngModel)]="tour.body" class="form-control" placeholder="*Tour Body"></textarea>
    </div>

    <!-- Delete Button -->
    <a [routerLink]="['/delete-tour/', tour._id]">
      <button [disabled]="processing" type="button" name="button" class="btn btn-danger">Delete</button>
    </a>
    <!-- Go Back Button -->
    <button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="goBack()">Go Back</button>
    <!-- Save Changes Button -->
    <button [disabled]="processing" type="submit" name="save" class="btn btn-info">Save Changes</button>

  </form>
</div>
